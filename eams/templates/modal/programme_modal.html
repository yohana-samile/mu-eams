<!-- programme_modal -->
<div class="modal fade" id="programme_modal" tabindex="-1" role="dialog" aria-labelledby="programme_modal" aria-hidden="true">
    <div class="modal-dialog modal- modal-dialog-centered modal- modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header bg-modal text-white">
                <h6 class="modal-title" id="modal-title-default">Fill Form Below To Register Programme(s)</h6>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Enter programme name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="programme_abbrevation" id="programme_abbrevation" placeholder="Enter programme abbreviation name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <select name="department" id="department_id" class="select2 form-control">
                            <option selected disabled hidden>Choose Depertment Belong</option>
                            {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.department_abbreviation }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="year_of_study" id="year_of_study_id" class="select2 form-control">
                            <option selected disabled hidden>Total Year(s)</option>
                            {% for year in years %}
                                <option value="{{ year.id }}">{{ year.year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Register Programme" class="primary form-control">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn primary ml-auto" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- end of modal -->
