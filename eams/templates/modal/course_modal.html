<!-- course_modal -->
<div class="modal fade" id="course_modal" tabindex="-1" role="dialog" aria-labelledby="course_modal" aria-hidden="true">
    <div class="modal-dialog modal- modal-dialog-centered modal- modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header bg-modal text-white">
                <h6 class="modal-title" id="modal-title-default">Fill Form Below To Register Course(s)</h6>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Enter course name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="code" id="code" placeholder="Enter course name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <select name="semester" id="semester_id" class="select2 form-control">
                            <option selected disabled hidden>Tout Which Semester</option>
                            {% for semester in semesters %}
                                <option value="{{ semester.id }}">{{ semester.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Register Course" class="primary form-control">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn primary ml-auto" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- end of modal -->
