{%load django_bootstrap5 %}
<!-- depertment Modal -->
<div class="modal fade" id="depertment_modal" tabindex="-1" role="dialog" aria-labelledby="depertment_modal" aria-hidden="true">
    <div class="modal-dialog modal- modal-dialog-centered modal- modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header bg-modal text-white">
                <h6 class="modal-title" id="modal-title-default">Fill Form Below To Register Depertment(s)</h6>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Enter Depertment Name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="department_abbreviation" id="department_abbreviation" placeholder="Enter department abbreviation name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <select name="unit" id="unit" class="select2 form-control">
                            <option selected disabled hidden>Choose Unit</option>
                            {% for unit in units %}
                                <option value="{{ unit.id }}">{{ unit.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register Depertment" class="primary form-control">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn primary ml-auto" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- end of modal -->
