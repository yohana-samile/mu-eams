{% load django_bootstrap5 %}
<div class="modal fade" id="payment_modal" tabindex="-1" role="dialog" aria-labelledby="payment_modal" aria-hidden="true">
    <div class="modal-dialog modal- modal-dialog-centered modal- modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header bg-modal text-white">
                <h6 class="modal-title" id="modal-title-default">Fill Form Below To Complite Your Feest</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <div class="modal-body">
                <form method="POST" id="form_registration">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="number" name="amount" placeholder="enter amount" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" value="{{ user_id.id }}" name="student" placeholder="user_id" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Make Payment" class=" primary form-control">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- end of modal -->
