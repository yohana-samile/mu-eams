{% load django_bootstrap5 %}
{% load static %}
{% include 'layout/layout.html' %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold">Update Student Info</h6>
        <div id="alert"></div>
        <form action="" method="post" id="student_finger_info" class="my-3">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="fingerprint" id="fingerprint" class="form-control" placeholder="Register Fingerprint" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Add Fingerprint" class="form-control primary">
            </div>
        </form>
    </div>
</div>
{% include 'layout/footer1.html' %}
